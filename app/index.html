<!DOCTYPE html>

<html lang="en" ng-app="GithubIssue" class="no-js"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Github open Issue </title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/style/app.css">
  
</head>
<body ng-controller="MainCtrl">

  <script src="../bower_components/angular/angular.js"></script>
  <script src="../bower_components/angular-route/angular-route.js"></script>
  <script src="../bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>

  <script src="app/app.js"></script>
  <script src="components/service/factory.js"></script>
  
  <script type="text/javascript" src="components/filter/filter.js"></script>
  <script src="components/main.ctrl.js"></script>

  <script src="app/github-issue/issue.ctrl.js"></script>
